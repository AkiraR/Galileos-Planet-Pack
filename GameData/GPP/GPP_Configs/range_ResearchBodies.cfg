@PART[TrackBodiesTelescope]:NEEDS[GPP]:AFTER[ResearchBodies]
{
	@MODULE[ModuleTrackBodies]
	{
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = TrackBodiesTelescope-ES
				minAltitude = 500000
				maxTrackDistance = 4E+12 //Twice Grannus' SMA
				electricChargeRequest = 12
			}
		}
	}
}

