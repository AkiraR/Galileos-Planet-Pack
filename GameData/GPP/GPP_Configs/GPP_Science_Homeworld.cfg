		GaelSrfLandedUakoraShores = There isn't always sand at the border of land and sea. Today you learn that. End log.
		GaelSrfLandedPligiaShores = There isn't always sand at the border of land and sea. Today you learn that. End log.
		GaelSrfLandedEucriaShores = There isn't always sand at the border of land and sea. Today you learn that. End log.
		GaelSrfSplashedMinorShores = You find something grass-like but it confounds you. Is this actually grass?
		GaelSrfSplashedUakoraShores = You find something grass-like but it confounds you. Is this actually grass?
		GaelSrfSplashedPligiaShores = You find something grass-like but it confounds you. Is this actually grass?
		GaelSrfSplashedEucriaShores = You find something grass-like but it confounds you. Is this actually grass?
		GaelSrfSplashedMinorShores = The water is particularly messy here, especially when it's shallow enough to walk in and hence you raise sand in it by treading.
		GaelSrfSplashedUakoraShores = The water is particularly messy here, especially when it's shallow enough to walk in and hence you raise sand in it by treading.
		GaelSrfSplashedPligiaShores = The water is particularly messy here, especially when it's shallow enough to walk in and hence you raise sand in it by treading.
		GaelSrfSplashedEucriaShores = The water is particularly messy here, especially when it's shallow enough to walk in and hence you raise sand in it by treading.
		GaelSrfSplashedMinorShores = You pick up something smooth and wriggly. It's not a particularly gross thing so you happily science it.
		GaelSrfSplashedUakoraShores = You pick up something smooth and wriggly. It's not a particularly gross thing so you happily science it.
		GaelSrfSplashedPligiaShores = You pick up something smooth and wriggly. It's not a particularly gross thing so you happily science it.
		GaelSrfSplashedEucriaShores = You pick up something smooth and wriggly. It's not a particularly gross thing so you happily science it.
		GaelSrfSplashedInlandWater = The sample contains sediments not found in other biomes. This fascinates you.
		GaelSrfSplashedInlandWater = Compared to sea water, this sure seems thirst-quenching. But there are still things operating in it, other than you.
		GaelSrfSplashedInlandWater = You manage to catch an organism with your water sample. You throw it back because science-ing it is for another team of scientists.
		GaelSrfSplashedWater = You find that the water carries a strong odor and is not fit for drinking. You wonder how the things that live in it, live.
		GaelSrfSplashedWater = You manage to catch an organism with your water sample. You throw it out with a frown, knowing you won't have the time or permission to mind pets.
		
		IotaSrfLandedHighlands = The highland soil crushes easily and yet seems fluffy. The startling resemblance to cotton candy tempts you to take a second sample.
		IotaSrfLandedHighlands = The pale and soft texture makes many snacks come to mind. You eagerly hope that R&D confirms that this moon was made for munching.
		IotaSrfLandedMidlands = It's mildly tanned and hard to break a piece off of. But you nail it. The challenging sample screams 'fudge' at you.
		IotaSrfLandedLowlands = The surface happens to yield easily in your grasp. You stow the piece and ponder over another one. For science, of course.
		IotaSrfLandedSkids = You grab at the pale, sandy surface and wonder if it is sugar, salt or spice.
		IotaSrfLandedDroops = The crystalline soil challenges you to draw a pickaxe. Since you came fully prepared the soil loses.
		
		CetiSrfLandedPoles = You scrape up some of the muddy material. It oddly seems like caramel and is deemed quite worthy of the storage space on the ship.
		CetiSrfLandedHighlands = The pale crust of this moon proves difficult to break a piece off of with your hands. You bet it will, however, easily surrender to your teeth.
		CetiSrfLandedMidlands = The soft, colored soil crumbles easily and finds a place in a sample jar.
		CetiSrfLandedLowlands = You take up a fragment of the dark and oddly colored soil. You find find the blend of colors as gross up close as from any great distance, but you store it anyway.
		CetiSrfLandedPlateaus = It's pale, its gritty, it's easy to scoop up and therefore, has been. Easy science.
	}
