		IotaSrfLandedSkids = Dust scatters as you move with the gravimeter in hand. You wonder if somehow the gravity is messed up here.
		IotaSrfLandedDroops = You get a nominal but interesting reading. You log it quickly so you can chisel at the goodness under your feet.
		
		CetiInSpaceHigh = Gravity readings are nominal. It is quite possible to capture here with just RCS.
		CetiInSpaceHigh = The gravioli is rather dilute here. Hopefully it's not as digested too.
		CetiInSpaceLow = The gravioli thickens!
		CetiInSpaceLow = Uh oh. Numbers are going up. You realize you cannot land here as lazily as you can at a certain other moon.
		CetiInSpaceLowPlateaus = The gravioli flattens...
		CetiSrfLandedPoles = The gravioli swirls; the numbers fluctuate.
		CetiSrfLandedHighlands = It's pretty high in the highlands.
		CetiSrfLandedMidlands = The gravioli settles... Your stomach grumbles... Eww.
		CetiSrfLandedLowlands = You get the highest readings possible here. It makes sense as this is as close as you get to the moon's core.
		CetiSrfLandedPlateaus = The gravioli is as flat on the surface as it was in low space. The baker forgot to add the yeast.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[seismicScan]]
{
	@RESULTS
	{
		GaelSrfLandedMountains = You get some entertaining readings and wave actions on the display. They indicate that you are on the edge of a tectonic plate.
		GaelSrfLandedMountains = Seismic activity occurs in a rather relaxed or downbeat pattern. It might be a sign of things to come.
		GaelSrfLandedHighlands = The activity here is slightly higher than normal.
		GaelSrfLandedLowlands = You find a steady medium of geologic activity. It's not much but it is fun to look at.
		GaelSrfLandedIceCaps = You find a steady medium of geologic activity. This explains a lot of things and is worth celebrating with a frosty beer.
		GaelSrfLanded = You catch a brief spike. It is enough to log and celebrate with a beer.
		GaelSrfLanded = The results are nothing special but that means Gael will not swing her hips here and destroy things.
		GaelSrfLandedVolcano = The volcano is quiet. You may go to space tomorrow.
		GaelSrfLandedVolcano = The instrument's bland gaze shatters your dream. There will be no outback steakhouse built here.
		GaelSrfSplashed = The seismometer fails. You wonder how many tools other than the Science Jr are dysfunctional.
		
		IotaSrfLandedHighlands = The seismometer hibernates. This kind of ground must be excellent at shock-absorption.
		IotaSrfLandedMidlands = A small current registers. It turns out to be minor fracturing caused by an echo of your footsteps.
		IotaSrfLandedMidlands = Readings are nominal. The fudge must make for a good dampener.
		IotaSrfLandedLowlands = The seismometer hibernates. You wonder if its battery is spoiled.
		IotaSrfLandedSkids = Something registers. It may be tidal force. Gael may be trying to pull the moon down all for herself.
		IotaSrfLandedDroops = Seismic activity seems strongest here but that doesn't say much. Droops Candy ought to be treated as a high-priced commodity, perhaps?
		
		CetiSrfLanded = The device rests. You attempt to rattle it to wake it up.
		CetiSrfLanded = You detect a small and sharp quake. Great timing!
		CetiSrfLanded = You make a good guess at the expected values. The device returns a value slightly higher than you expected.
		CetiSrfLandedPoles = The values oscillate very gently with a sinusoidal rhythm. It's almost like bowel movements! ...Eww again!
		CetiSrfLandedPlateaus = The device reports nil. Any activity seems to not permeate this far from its epicenter.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[atmosphereAnalysis]]
{
	@RESULTS
	{
		GaelFlyingHigh = As you near the edge of space, the computer completes the presence curve for another array of local gases. You say something about all those curves then someone at Mission Control overreacts.
		GaelFlyingHigh = You find the lack of Oxygen disturbing.
		GaelFlyingHigh = Concerning your earlier concern about absent element particles, you find them all way up here. Ooooooh.
		GaelFlyingLow = As you pass through the clouds the computer shows a staggering abundance of water. This mystifies you.
		GaelFlyingLow = If clouds are full of water and water stops combustion then how do the engines--
		GaelFlyingLow = You notice a distinct drop in the percentage of Oxygen and the pressure of the air as you ascend. It amazes you how soon it becomes difficult to breathe.
		GaelFlyingLow = You mark the great thickness of the atmosphere in front of you. Friction, drag, lift, heat, they give good numbers.
		GaelSrfLanded = The atmosphere is as gentle as it is thick. The only way you can burn now is by Ciro.
		GaelSrfLanded = There are lots of floaty element particles down here but certain ones are nearly absent. You wonder why.
		GaelSrfLanded = So much Nitrogen! But why does it not kill us???
		GaelSrfLandedVolcano = No noxious fumes here. Except maybe from your engines.
		
		IotaInSpaceHigh = Who has two thumbs and no atmosphere? Iota! Well, just the atmosphere part. Iota obviously doesn't have thumbs. Dumb joke... 
		IotaInSpaceLow = Well, we finally made it. Breathe it in... Well, don't breath it in because you probably won't live.
		IotaSrfLanded = You know you need to radio back to Gael and let them know there is no atmosphere, but your head is stuck in your EVA suit.
		
		CetiInSpaceHigh = What is this purple stuff? You should probably collect a sample to see if its a drink mix when you get down there.
		CetiInSpaceLow = Still no signs of an atmosphere. Out of habit and boredom, you'll probably check again.
		CetiSrfLanded = On a vacuum body like Ceti, you can't smell anything. You should go collect a small sample to sniff when you get back to the vessel.
	}
}