// ============================================================================

// Distance-field models

// ============================================================================



// emmits secondary gamma radiation on sun facing side
RadiationModel

{

	name = icarus
	has_inner = true

	inner_dist = 0.15
	inner_radius = 0.95
	inner_compression = 1.0
	inner_extension = 5.0
	inner_quality = 50.0

	has_outer = false
	has_pause = false
}

// similar to earth but more compact with deformed magnetopause

RadiationModel

{

	name = thalia
	has_inner = true

	inner_dist = 1.5
	inner_radius = 0.3
	inner_compression = 1.05
	inner_extension = 0.9
	inner_quality = 50.0

	has_outer = true
	outer_dist = 1.5
	outer_radius = 1.5
	outer_compression = 1.1

	outer_extension = 0.8

	outer_border_start = 0.1
	outer_border_end = 1.0
	outer_quality = 60.0

	has_pause = true

	pause_radius = 3.25

	pause_compression = 1.1
	pause_extension = 0.5

	pause_height_scale = 1.5

	pause_deform = 0.1

	pause_quality = 30.0

}


