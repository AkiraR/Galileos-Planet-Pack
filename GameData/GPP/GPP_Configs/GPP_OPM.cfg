@Kopernicus:NEEDS[OPM,!GEP,!KSS]:AFTER[OPM]
{
	@Body[Sarnus]
	{
		@Orbit
		{
			@referenceBody = Grannus
			@semiMajorAxis *= 1
		}
	}
	@Body[Urlum]
	{
		@Orbit
		{
			@referenceBody = Grannus
			@semiMajorAxis *= 0.77
		}
	}
	@Body[Neidon]
	{
		@Orbit
		{
			@referenceBody = Grannus
			@semiMajorAxis *= 0.7
		}
	}
	@Body[Plock]
	{
		@Orbit
		{
			@referenceBody = Grannus
			@semiMajorAxis *= 0.75
		}
	}
}

@Scatterer_planetsList:AFTER[PoodsOPMVO]:NEEDS[PoodsOPMVO,OPM]
{
	@scattererCelestialBodies
	{
		@Item,*:HAS[#author[Poodmund]]
		{
			@mainSunCelestialBody = Grannus
		}
	}
}
