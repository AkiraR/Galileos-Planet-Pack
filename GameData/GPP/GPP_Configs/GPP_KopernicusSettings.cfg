@Kopernicus:BEFORE[GPP]:NEEDS[!GPP_Secondary]
{	
	!Body,* {}
}

@Kopernicus:FOR[GPP]:NEEDS[!GPP_Secondary]
{
	@name = Ciro System
	useOnDemand = false
	onDemandLoadOnMissing = true
	onDemandLogOnMissing = false
	onDemandForceCollect = false	
}

@Kopernicus:NEEDS[!scatterer]:AFTER[GPP]
{
	%useOnDemand = true
}