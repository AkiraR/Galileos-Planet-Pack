@SigmaDimensions
{
	// Base Settings

	@Resize = 10
	@Rescale = 10
	@Atmosphere = 1.25
	@dayLengthMultiplier = 1.75


	// Advanced Settings

	@landscape = 0.5
	@geeASLmultiplier = 1

	@resizeScatter = 1
	@resizeBuildings = 0

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
	@atmoTopLayer = 1.44
	@atmoVisualEffect = 1.25

	@scanAltitude = 1
}

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
{
	@Body:HAS[#name[Kerbin]]
