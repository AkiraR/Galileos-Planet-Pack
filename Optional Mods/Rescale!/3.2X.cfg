@SigmaDimensions
{
	// Base Settings

	@Resize = 3.2
	@Rescale = 3.2
	@Atmosphere = 1.12
	@dayLengthMultiplier = 1.25


	// Advanced Settings

	@landscape = 0.7
	@geeASLmultiplier = 1

	@resizeScatter = 1
	@resizeBuildings = 3.2

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
	@atmoTopLayer = 1.25
	@atmoVisualEffect = 1.12

	@scanAltitude = 1
}

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
{
	@Body:HAS[#name[Kerbin]]
	{
		@SigmaDimensions
		{
			@dayLengthMultiplier = 2
		}
	}
}

