@EVE_CLOUDS:FINAL
{
	@OBJECT,*
	{
		@altitude *= 0.444
	}
}

@Kopernicus
{
	useKopernicusTime = true
}

PART[*]:HAS[@MODULE[ModuleDataTransmitter]]:FINAL {
    @MODULE[ModuleDataTransmitter] {
        @antennaPower *= 3.2
    }
}

// ============================================================================
// Kerbalism antenna range
// ============================================================================

@PART[*]:HAS[@MODULE[Antenna]]:NEEDS[Kerbalism,FeatureSignal]:FINAL
{
	@MODULE[Antenna]:HAS[#type[low_gain]]
	{
		@dist *= 1.0 // scale using average body radius, versus stock one
	}

	@MODULE[Antenna]:HAS[#type[high_gain]]
	{
		@dist *= 3.2 // scale using maximum SMA, versus stock one
	}
}