@Kopernicus:FOR[GPP_Secondary]:NEEDS[GPP]
{
	@Asteroid[#GalileanBelts]
	{
		@minUntrackedLifetime = 999
		@maxUntrackedLifetime = 999
		@spawnGroupMinLimit = 15
		@spawnGroupMaxLimit = 20
		@Location
		{
			@Around
			{
				@Body:HAS[#body[Sun]]
				{
					@body = Ciro
				}
			}
		}
	}
	@Asteroid[#RoyalSpuds]
	{
		@spawnGroupMinLimit = 8
		@spawnGroupMaxLimit = 12
	}
}