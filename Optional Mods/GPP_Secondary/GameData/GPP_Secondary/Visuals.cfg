@Scatterer_planetsList:HAS[#author[Galileo]]:FOR[GPP_Secondary]:AFTER[GPP]
{
	@scattererCelestialBodies
	{
		@Item,0
		{
			@celestialBodyName = Gael
			@transformName = Gael
		}
		@Item,*
		{
			@mainSunCelestialBody = Ciro
		}
	}
}

@Scatterer_planetsList:HAS[#author[Galileo]]:FOR[GPP_Secondary]:NEEDS[!KSS]
{
	!sunflares {}
	@sunflares
	{
		Item = Ciro
		Item = Grannus
	}
}

@EVE_SHADOWS:NEEDS[scatterer]:FOR[GPP_Secondary]:AFTER[GPP]
{
	@OBJECT:HAS[#body[Iota]]
	{
		!caster,* = DEL
		caster = Gael
		caster = Ceti
	}
	@OBJECT:HAS[#body[Ceti]]
	{
		!caster,* = DEL
		caster = Gael
		caster = Iota
	}
	
}